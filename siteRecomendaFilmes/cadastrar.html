<!DOCTYPE html>

    <title>Cadastrar</title>

<body>
    <div class="container">
        <form action="" method="" id="form" class="col s12>

            <input type="text" name="firstName" id="firstName" class="validate">
            <label for="lastName"> Last name:</label>
            <input type="text" name="lastName" id="lastName"  class="validate">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"  class="validate">
            <label for="password">senha:</label>
            <input type="password" name="password" id="password"  class="validate">
            <input type="submit" value="Enviar" onclick="autenticateCadastrer()">
            <input type="reset" value="Limpar">
            <a href="index.html">pagina Inicial</a>
        </form>
    </div>    
     <script src="./js/controllerLogin.js"></script>
