<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Crie seu post-it</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <input ng-model="name">
        <p>The input field is bound to the "name" variable:</p>
        {{name}}
        
        </div>
        <p>This example shows how the ng-model directive binds the value of an input field to a variable in the scope.</p> 
        </body>
        <script src='./Angular/controller/teste.js'></script>
</body>
</html>
